
<div class="row">
 		<div class="col-xs-3 col-md-2">
  				 <ul class="nav nav-pills nav-stacked">
  					<li role="presentation" class="active">
  						<a href="/index.html#/groups/new" >Create New Group</a>
  					</li>
  					<li role="presentation">
  						<a href="/index.html#/groups/subscribed" >My Groups</a>
  					</li>
  				</ul>
  		</div>
 		<div class="col-xs-12 col-md-8">
		<form class="form-horizontal">
			<div class="form-group">
				<img src="assets/images/group-logo.png" class="img-thumbnail group-pic">
			</div>
			<div class="form-group">
    			<label class="col-sm-2 control-label" >File input</label>
    			<input type="file">
  			</div>
			
			<div class="form-group">
				<label  class="col-sm-2 control-label">Group Name</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" placeholder="Group Name">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="3" placeholder="Group Name"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Add Members</label>
				<div class="col-sm-10">
					<form class="form-search-header">
						<input type="text" class="input-medium" placeholder="Member name/id">
						<button type="button" class="btn btn-small btn-primary">Add</button>
					</form>
				</div>
			</div>
			  <div class="form-group">
				<label class="col-sm-2 control-label">Add Widgets</label>
				<div class="">
					<span class="hashtag" >
						<input type="checkbox"> Task Manager
					</span>
					 <span class="hashtag" >
						<input type="checkbox"> Micro Blogging
					</span>
					<span class="hashtag" >
						<input type="checkbox"> Email Notification
					</span>
					<span class="hashtag" >
						<input type="checkbox"> Photo Album
					</span>
					<span class="hashtag" >
						<input type="checkbox"> Crowd Funding
					</span>
					<span class="hashtag" >
						<input type="checkbox"> Project Manager
					</span>
				</div>
			</div>

			<div class="form-group">
				<label  class="col-sm-2 control-label">Phone</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Phone Number">
				</div>
			</div>
			
			<div class="form-group">
				<label  class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Email">
				</div>
			</div>
			
			<div class="form-group">
				<label  class="col-sm-2 control-label">Website</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Website">
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">Address</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="2" placeholder="Address"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-info" ng-click="groupDesc()">Create</button>
				</div>
			</div>
			
		</form>
	</div>

</div>
